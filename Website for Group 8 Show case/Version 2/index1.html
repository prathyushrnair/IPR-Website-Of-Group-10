<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Lens - AR Sunglasses</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>  
    <div class="container">
        <div class="text-section">
            <h1>Solar Lens</h1>
            <h2>Futuristic AR Glasses</h2>
            <p>The Future of AR Wearables</p>
            <p>Experience cutting-edge AR technology with solar-powered efficiency.</p>
        </div>

        <div class="image-section">
            <div class="image-container">
                <img id="current-image" src="Images\starting.webp" alt="AR Glasses">
            </div>
            <div class="thumbnail-container">
                <img class="thumbnail" src="Images\2.1.webp" alt="Image 1" onclick="changeImage(this)">
                <img class="thumbnail" src="Images\2.2.webp" alt="Image 2" onclick="changeImage(this)">
                <img class="thumbnail" src="Images\2.3.webp" alt="Image 3" onclick="changeImage(this)">
            </div>
        </div>
    </div>
  



  <section id="preorder">
      <h2>Pre-Order Now</h2>
      <form id="preorder-form">
          <input type="text" id="name" placeholder="Your Name" required>
          <input type="email" id="email" placeholder="Your Email" required>
          <button type="submit">Pre-Order</button>
      </form>
      <p id="preorder-message"></p>
  </section>

  <section id="newsletter">
      <h2>Stay Updated</h2>
      <form id="newsletter-form">
          <input type="email" id="newsletter-email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
      </form>
      <p id="newsletter-message"></p>
  </section>
